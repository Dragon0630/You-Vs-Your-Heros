<!DOCTYPE html>
<html lang="en">
<script type="text/javascript" src="../static/js/main.js"></script>
{% block header %}
    <meta charset="UTF-8">
    <title>{% block title %}You vs Your Heros{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
{% endblock %}
{% block page_content %}
    <div id="content">
        <div id="inputBox">
            <img src="/static/img/logo.png" alt="logo" id="logo">
            <p>Name:</p>
            <input type="string" id="name" name="Name">
            <button class="button" id="submit_button" onclick="modifyJSON()">Submit</button>
            <div id="Strength">
                <h1>Strength</h1>
                <p>Curl:</p>
                <input type="number" id="curl" name="Curl">
                <p>Squat:</p>
                <input type="number" id="squat" name="Squat">
                <p>Bench:</p>
                <input type="number" id="bench" name="Bench">
            </div>
            <div id="Endurance">
                <h1>Endurance:</h1>
                <p>Run:</p>
                <input type="number" id="run" name="Run">
                <p>Swim:</p>
                <input type="number" id="swim" name="Swim">
                <p>Climb:</p>
                <input type="number" id="climb" name="Climb">
            </div>
            <div id="Agility">
                <h1>Agility:</h1>
                <p>Sprint:</p>
                <input type="number" id="sprint" name="Sprint">
                <p>Jump:</p>
                <input type="number" id="jump" name="Jump">
                <p>Reaction:</p>
                <input type="number" id="reaction" name="Reaction">
        </div>
        <div id="navButtons">
            <button class="button" id="back_button">Back</button>
            <button class="button" id="next_button">Next</button>    
        </div>
      </div>
{% endblock %}
</html>
