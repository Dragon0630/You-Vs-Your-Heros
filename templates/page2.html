<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You vs Your Heros</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modalStyles.css">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content2">
        <iframe src="../unity/index.html" width="800" height="600" frameborder="2" allowfullscreen></iframe>
        <div id="upperContainer">
            <div id="playerStats">
                <h1>Player</h1>
                <img src="https://placehold.jp/200x350.png" alt="Placeholder Image" width="200" height="350">
                <button class="button" id="player_stat" onclick="fetchPlayerStats()">Stats</button>
            </div>
            <div id="gameContainer">
                <canvas id="webgl-canvas" width="300px" height="300px"></canvas>
            </div>
            <div id="heroStats">
                <h1>Hero</h1>
                <img src="https://placehold.jp/200x350.png" alt="Placeholder Image" width="200" height="350">
            </div>
        </div>
        <div id="summaryBox">
            <h1>Summary</h1>
        </div>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Player Stats</h2>
        <div id="modalBody"></div>
      </div>
    </div>

    <!-- JavaScript to handle the modal and fetch data -->
    <script src="/static/js/playerStats.js"></script>
</body>
</html>
