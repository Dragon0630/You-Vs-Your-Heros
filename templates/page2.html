<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You vs Your Heros</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/modalStyles.css">
    <link rel="icon" href="/static/img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content2">
        <iframe src="/unity/index.html" width="800" height="600" frameborder="2" allow="fullscreen" id="unityIFrame"></iframe>
        <div id="upperContainer">
            <div id="playerStats">
                <h1>Player</h1>
                <img src="/static/img/user{{choice}}.webp" alt="Placeholder Image" width="300" height="350">
                <button class="button" id="player_stat" onclick="fetchPlayerStats()">Stats</button>
            </div>
            <div id="gameContainer">
                <button class="button" id="startGame" onclick="startGame()"> </button>
            </div>
            <div id="heroStats">
                <h1>{{ heroName }}</h1>
                <img id="heroImage" src="/static/img/{{ safeHeroName }}.jpg" height=350px alt="Hero Image">        
                <button class="button" id="hero_stat" onclick="fetchHeroStats(heroName)">Stats</button>
            </div>
        </div>
    </div>
    <div id="overlay"></div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Player Stats</h2>
        <div id="modalBody"></div>
      </div>
    </div>
    <!-- JavaScript to handle the modal and fetch data -->
    <script src="/static/js/playerStats.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateHeroImage(hero_name);
            alert("hero_name");
        });
    </script>
</body>
</html>
